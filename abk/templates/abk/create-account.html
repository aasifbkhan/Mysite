<body class="u-bg--default">
  <!--
=========================
PRELOADER
=========================
-->
  <!-- <div class="preloader">
  <span>

</div> -->



  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto mt-5">
        <a href="index-2.html" class="d-block text-center">
          <img src="images/logo-default-alt.svg" class="logo-lg" alt="">
        </a>

        <div class="">
          <header class="mb-4 text-center">
            <h3>Create an account</h3>
          </header>
          <form action="#">
            <div class="form-group">
              <label for="signup-name">Name</label>
              <input type="text" id="signup-name" class="form-control" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="signup-email">Email</label>
              <input type="email" id="signup-email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="signup-password">Password</label>
              <input type="password" id="signup-password" class="form-control" placeholder="Password">
            </div>
            <p class="assistive-text">
              By creating an account, you agree to our
              <a href="#">Terms of Service</a> and have read and understood the
              <a href="#"> Privacy Policy</a>
            </p>

            <label for="newsletter-signup" class="custom-checkbox--label">
              <div class="custom-checkbox">
                <input type="checkbox" class="custom-checkbox--input" id="newsletter-signup">
                <span for="newsletter-signup" class="custom-checkbox--label">
                  <span class="custom-checkbox--faux"></span>
                  I'd like to get useful tips, inspiration, and offers via email (you can unsubscribe at any time).
                </span>
              </div>
            </label>

            <button class="btn btn-lg btn-block btn-primary mt-5">Get Started</button>

          </form>
        </div>
        <div class="text-center">
          Already have an account?
          <a href="login.html">Login here</a>
        </div>

      </div>
    </div>
  </div>

  <!--JQUERY-->
  <script src="js/vendors/jquery.min.js"></script>

  <script src="js/vendors/wow.min.js"></script>
  <!--SWIPER SLIDER-->
  <script src="js/vendors/swiper.min.js"></script>
  <!--SYNTAX HIGHLIGHTER-->
  <script src="js/vendors/prism.js"></script>
  <!--CUSTOM JS-->
  <script type="text/javascript" src="js/custom.js"></script>
