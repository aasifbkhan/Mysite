<body class="u-bg--default">
  <!--
=========================
PRELOADER
=========================
-->
  <!-- <div class="preloader">
  <span>

</div> -->


  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6 mx-auto pt-4 pb-5 height-100">
        <a href="index-2.html" class="d-block text-center">
            <img src="images/logo-default-alt.svg" class="logo-lg" alt="">
        </a>

        <div class="bg-white mt-5 p-3 p-sm-5">
            <header class="mb-5 text-center">
                <h3>Login to your account</h3>
              </header>
            <form action="#">

                <div class="form-group">
                  <label for="login-email">Email</label>
                  <input type="email" id="login-email" class="form-control" placeholder="Email">
                </div>

                <div class="form-group">
                  <label for="login-password">Password</label>
                  <input type="password" id="login-password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group d-flex justify-content-between">
                    <label for="newsletter-signup" class="custom-checkbox--label">
                        <div class="custom-checkbox">
                          <input type="checkbox" class="custom-checkbox--input" id="newsletter-signup">
                          <span for="newsletter-signup" class="custom-checkbox--label">
                            <span class="custom-checkbox--faux"></span>
                            Keep me logged in
                          </span>
                        </div>
                      </label>
    
                      <a href="#">Forgot password?</a>
                </div>
                <button class="btn btn-block btn-secondary">Login</button>
              </form>
        </div>
        <div class="text-center">
          Don't have an account? <a href="create-account.html">Sign up</a>
        </div>
    
      </div>
    </div>
  </div>

  <!--JQUERY-->

  <!--SWIPER SLIDER-->

  <!--SYNTAX HIGHLIGHTER-->

  <script type="text/javascript" src="js/custom.js"></script>
